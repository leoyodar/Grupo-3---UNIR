<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="icon" href="recursos/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header container">
        <a href="index.html">
            <img class="header__logo--img" id="logo" src="./recursos/logo.png" alt="Logo libreria">
        </a>
        <nav>
            <ul class="list_container container">
                <li class="list_item"><a href="index.html">Libros</a></li>
            </ul>
        </nav>
    </header>

    <div class="carrousel_container"></div>

    <h1 class="title-books">Registro de libros</h1>

    <form id="add-book-form">
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" required><br>

        <label for="descripcion">Descripcion</label>
        <textarea id="descripcion" name="descripcion" cols="40" rows="4" ></textarea><br>

        <input type="submit" value="Agregar Libro" class="button big-button">
    </form>

    <h2 class="title-books">Libros</h2>

    <ul id="book-list"></ul>

    <footer>
        <nav id="navFooter">
            <ul class="list_container">
                <li class="list_item"><a href="index.html">Libros</a></li>
            </ul>
        </nav>
        <span id="copyright">Todos los derechos reservados &copy; <a id="link_home" href="index.html">Libreria UNIR</a></span>
    </footer>
</body>
</html>
